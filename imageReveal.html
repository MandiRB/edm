<script type="text/javascript">
$(document).ready (function()  {
	$("nav").accessibleDropDown();
	$('#slider3').anythingSlider ({
			theme					:'metallic',
			expand					:false,
			resizeContents			:true,
			aspectRatio				:true,
			showMultiple			:1,
			changeBy				:1,
			startPanel				:1,
			autoplay				:true
	})
	.find('.panel')
	.find('div[class*=caption]').css (
	{
			position				:'absolute'
	})
	.end()
	.hover(function()   {
		showCaptions( $(this));
	},
	function()   {
		hideCaptions( $(this));
	}); // end slider 3
	showCaptions = function(el){
		var $this = el;
		if ($this.find('.caption-bottom').length)  {
			$this.find('.caption-bottom')
			.show()
			.animate({bottom: 0, opacity: 1}, 400);
		}
	};
	hideCaptions = function(el)  {
		var $this = el;
		if ($this.find('.caption-bottom').length)  {
			$this.find('.caption-bottom')
			.stop()
			.animate({ bottom: -50, opacity:0}, 350, function()  {
			$this.find('.caption-bottom').hide();  });
		}
	};
	hideCaptions( $('#slider3.panel') );
	$('#dashboard').hover(
	 function(){
	 $(this).stop().animate(
	 {
	  left: '0',
	  backgroundColor: '#483838'
	  },
       1500,
    'easeOutCubic'
	);//end animate
	},
	   function(){
	   $(this).stop().animate(
	   {
		left: '-92px',
		backgroundColor: '#e1e2dd'
		},
		1500,
		'easeOutBounce'
		);//end animate
		}
		);//end hover
	$('#dashboard img').hover(
		function() {
		 $(this).stop().animate(
		 {opacity:1.0}, 500);
		 },
		 function(){
		  $(this).stop().animate(
		  {opacity:0.4}, 500);
		});//end hover
		$('nav ul li a').hover(
		function(){
		  $()
		$(this).stop().animate( //
		{
		  paddingRight: '2.5em'
		  },1000);
		  },
		  function(){
		  $(this).stop().animate(
		  {
		    paddingRight: '1.2em'
			}, 1000);
			});// end nav hover
			
			$('nav ul li a').hover(
			function(){
			 $(this).stop().animate(
			{
			  paddingRight:'1.2em'
			 },1000 );
			});//end nav hover 
	}); //end ready
	$.fn.accessibleDropDown = function() {
		var el= $(this);
		$("a", el).focus(function() {
			$(this).parents("li").addClass("hover");
		}).blur(function()  {
			$(this).parents("li").removeClass("hover");
		});
	}
</script>

<script>
	background-color

	nav ul li.hover a{

		transition: background-color 1s ease-out;  /*<-- this line will produce a transition  */
		color: #483838;}
</script>
